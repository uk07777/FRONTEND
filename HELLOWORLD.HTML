<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-primary d-flex flex-column min-vh-100">

  <div class="container flex-grow-1 d-flex justify-content-center align-items-center overflow-auto">
    <div class="card shadow-lg col-md-6 col-lg-5 p-4">
      
      <form action="" method="POST">
        <h3 class="fw-bold">Sign Up</h3>
        <h6 class="fw-medium mb-3">Please fill in this form to create an account!</h6>

        <div class="row mb-3">
          <div class="col-md-6 col-lg-6 mb-2 mb-md-0">
            <input type="text" class="form-control border-0 bg-light" placeholder="First Name" name="fname">
          </div>
          <div class="col-md-6 col-lg-6">
            <input type="text" class="form-control border-0 bg-light" placeholder="Last Name" name="lname">
          </div>
        </div>

        <div class="mb-3">
          <input type="email" class="form-control border-0 bg-light" placeholder="Email" name="email">
        </div>

        <div class="mb-3">
          <input type="password" class="form-control border-0 bg-light" placeholder="Password" name="pswd">
        </div>

        <div class="mb-3">
          <input type="password" class="form-control border-0 bg-light" placeholder="Confirm Password" name="cpswd">
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="terms" name="remember">
          <label class="form-check-label" for="terms">
            I accept the <a href="#" class="text-primary text-decoration-none">Terms of Use</a> & <a href="#" class="text-primary text-decoration-none">Privacy Policy</a>
          </label>
        </div>

        <button type="submit" class="btn btn-primary w-50 fw-bold">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Fixed single-line login sentence -->
  <div class="text-center mt-3 text-light text-nowrap">
    Already have an account? <a href="#" class="text-white fw-bold">Login here</a>
  </div>

</body>
</html>
