<!-- You are helping to build a basic item return page for an online store. When a customer clicks a button, the script should do the following:
Create an object named order with the following details: itemName, isDelivered, and daysSinceDelivery.
When the button is clicked, check if:
the item has been delivered (isDelivered is true)
and the item was delivered within the last 7 days
If both are true, display “Eligible for Return”, otherwise display “Return Period Expired” — without using if-else.
Also:
Check if the itemName property exists in the object.
Then remove the daysSinceDelivery property using a suitable operator. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Page</title>
</head>
<body>
    <button onclick="returnPage()">Details!</button>
    <div id="output" style="margin-top:20px;"></div>

    <script>
        function returnPage() {
            let order = {
                itemName: "Phone",
                isDelivered: true,
                daysSinceDelivery: 5
            };

            let message = (order.isDelivered && order.daysSinceDelivery >= 7)? "Eligible for Return": "Return Period Expired";

            let exists = ("itemName" in order) ? delete order.daysSinceDelivery : null;//output will be true


            let output = message + "<br>" +
                         "itemName exists: " + exists + "<br>" +
                         (exists ? "itemName: " + order.itemName + "<br>" +
                                   "isDelivered: " + order.isDelivered : "");

            document.getElementById("output").innerHTML = output;
        }
    </script>
</body>
</html>
