 <!-- You are making a simple calculator for a grocery store. The cashier enters the product code (1 to 3), and the quantity purchased. Based on the product code:
Code 1 is for "Apple" – ₹30 per item
Code 2 is for "Banana" – ₹10 per item
Code 3 is for "Mango" – ₹50 per item
You need to:
Ask the user to enter a product code and quantity.
Use a loop to keep asking until 5 purchases are made.
Use a switch statement to calculate and display the total price for each item.
Use if...else to display a special message if total bill for the item is more than ₹100: "High purchase"; otherwise: "Normal purchase".
If the user enters an invalid product code, skip that iteration using continue. -->
<!DOCTYPE html>
<html>
<head>
  <title>Grocery Store Calculator</title>
</head>
<body>
  <h2>Grocery Store Calculator</h2>
  <div id="output"></div>
  <script>
    const products = {
      1: {name: "Apple", price: 30},
      2: {name: "Banana", price: 10},
      3: {name: "Mango", price: 50}
    };
    let purchases = 0;
    let output = "";

    while (purchases < 5) {
      let code = parseInt(prompt("Enter product code (1-Apple, 2-Banana, 3-Mango):"));
      let quantity = parseInt(prompt("Enter quantity purchased:"));

      if (!products[code]) {
        alert("Invalid product code! Skipping...");
        continue;
      }
      
      let total = 0;
      switch(code) {
        case 1:
          total = products[1].price * quantity;
          break;
        case 2:
          total = products[2].price * quantity;
          break;
        case 3:
          total = products[3].price * quantity;
          break;
      }
      output += `<b>${products[code].name} (x${quantity}): ₹${total}</b><br>`;
      if (total > 100) {
        output += "<span style='color:green'>High purchase</span><br>";
      } else {
        output += "<span style='color:blue'>Normal purchase</span><br>";
      }
      purchases++;
    }
    document.getElementById("output").innerHTML = output;
  </script>
</body>
</html>
