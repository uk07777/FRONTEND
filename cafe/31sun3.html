<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Exam</title>
  <link rel="stylesheet" href="31sun3.css">
</head>
<body>

  <!-- Part 1: Table -->
  <h2>Product Table</h2>
  <table>
    <tr>
      <th>Id</th>
      <th>Product Name</th>
      <th>Product Price</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Keyboard</td>
      <td>$25</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Mouse</td>
      <td>$15</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Monitor</td>
      <td>$150</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Printer</td>
      <td>$120</td>
    </tr>
    <tr>
      <td>5</td>
      <td>Speaker</td>
      <td>$40</td>
    </tr>
  </table>

  <!-- Part 2: Click Me Button -->
  <div class="button-container">
    <a href="#" class="btn">Click Me</a>
  </div>

  <!-- Part 3: Login Form -->
  <div class="login-container">
    <form class="login-form">
      <h2>Login Form</h2>
      <label>Email :</label>
      <input type="email" placeholder="Enter Email" required>
      
      <label>Password :</label>
      <input type="password" placeholder="Enter Password" required>
      
      <div class="remember">
        <input type="checkbox" id="remember">
        <label for="remember">Remember Me</label>
      </div>
      
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
